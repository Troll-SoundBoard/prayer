<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Prayer Tracker</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div id="signup" class="screen active">
  <h1>Welcome</h1>
  <input id="username" placeholder="Username *" required>
  <button id="enterBtn">Enter</button>
</div>

<div id="app" class="screen">
  <header>
    <div>
      <h2 id="greeting"></h2>
      <p id="location">Locating...</p>
    </div>
    <div id="streak" class="hidden"></div>
  </header>

  <main id="home" class="page active">
    <div class="card">
      <h3>Today's Prayers</h3>
      <div class="prayer" data-name="Fajr"><span>Fajr</span><button></button></div>
      <div class="prayer" data-name="Dhuhr"><span>Dhuhr</span><button></button></div>
      <div class="prayer" data-name="Asr"><span>Asr</span><button></button></div>
      <div class="prayer" data-name="Maghrib"><span>Maghrib</span><button></button></div>
      <div class="prayer" data-name="Isha"><span>Isha</span><button></button></div>
    </div>
  </main>

  <main id="settings" class="page">
    <div class="card">
      <h3>Settings</h3>
      <button id="signOutBtn" class="danger">Sign out</button>
    </div>
  </main>

  <nav>
    <button data-page="home" class="active">Home</button>
    <button data-page="settings">Settings</button>
  </nav>
</div>

<script src="app.js"></script>
</body>
</html>
